        var map = L.map('map', {

        var hash = new L.Hash(map);

        }

        });
        layer_GoogleHybrid_0;

        function style_FilialesCRA_1_0() {
            return {
                pane: 'pane_FilialesCRA_1',
                radius: 2.4,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',

        map.getPane('pane_FilialesCRA_1').style['mix-blend-mode'] = 'normal';
        var layer_FilialesCRA_1 = new L.geoJson(json_FilialesCRA_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FilialesCRA_1',
            layerName: 'layer_FilialesCRA_1',
            pane: 'pane_FilialesCRA_1',
            onEachFeature: pop_FilialesCRA_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FilialesCRA_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_FilialesCRA_1);
        map.addLayer(layer_FilialesCRA_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/FilialesCRA_1.png" /> Filiales CRA': layer_FilialesCRA_1,"Google Hybrid": layer_GoogleHybrid_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({

        document.getElementsByClassName('search-button')[0].className +=
